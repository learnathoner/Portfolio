<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mike's Project Portfolio</title>
    <link rel="icon" href="images/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <!-- Bootstrap4 Container for Body -->
    <div class="container-fluid">

      <!-- Header -->
      <header class="header row d-flex justify-content-between align-items-center">
        <!-- Logo image -->
        <div id="logo-image-container" class="col-3">
          <img class="logo" src="images/logo.png" alt="Mike's portfolio logo">
        </div>
        <div id="header-text-container" class="col-9 text-right">
          <!-- Large Name/Caption for < 576px -->
          <div id="header-text-large" class="hidden-xs-down header-text">
            <h1 class="display-4">Michael Tikh<br>
            <small class="text-muted">Web Developer</small></h1>
          </div>
          <!-- Small Name/Caption for > 576px -->
          <div id="header-text-small" class="hidden-sm-up header-text">
            <h1>Michael Tikh<br>
            <small class="text-muted">Web Developer</small></h1>
          </div>
        </div>
      </header>

      <hr id="header-divider" class="line">

      <!-- Main section -->
      <main>

        <!-- Main Portfolio Image -->
        <section id="main-image-row" class="row">
          <picture id="main-image-container" class="col">
            <source media="(min-width: 700px)" srcset="images/sql-project.png" />
            <img class="main-image" src="images/sql-project-sm-med.png" alt="Mike's SQL Tournament Database Project">
          </picture>
        </section>

        <!-- Featured Work -->
        <section class="featured">
          <!-- Featured Work Header -->
          <section id="featured-header-row" class="row rounded">
            <div id="featured-header-col" class="col-12 text-center">
              <h3 class="featured-header">
                Featured Work
              </h3>
            </div>
          </section>
          <!-- Featured Work Items -->
          <!-- TODO: Ask about bootstrap CSS "justify-content" vs using in CSS -->
          <section id="featured-items-row" class="row justify-content-center">
            <!-- Item 1 -->
            <figure id="item-1" class="figure featured-item col-sm-12 col-md-6 col-lg-4">
              <picture>
                <source media="(max-width: 767px)" srcset="images/website-project-sm.png" />
                <source media="(min-width: 768px)" srcset="images/website-project-med-lg.png" />
                <img class="featured-image img-thumbnail" src="images/website-project.png" alt="The current Portfolio Project">
              </picture>
              <figcaption class="figure-caption featured-caption">
                <h3 class="featured-item-heading text-center">Project Portfolio</h3>
                <p>That thing you're looking at right now. My Project Portfolio is the first project in my portfolio. Meta!</p>
              </figcaption>
            </figure>
            <!-- Item 2 -->
            <figure id="item-2" class="figure featured-item col-sm-12 col-md-6 col-lg-4">
              <picture>
                <source media="(max-width: 767px)" srcset="images/resume-project-sm2x.png 2x, images/resume-project-sm.png" />
                <source media="(min-width: 768px)" srcset="images/resume-project-med-lg.png" />
                <img class="featured-image img-thumbnail" src="images/resume-project.png" alt="A Web Resume Project">
              </picture>
              <figcaption class="figure-caption featured-caption">
                <h3 class="featured-item-heading text-center">Web Resume</h3>
                <p>A web-resume using CSS, HTML, Javascript, and a horrible color scheme that I need to update.</p>
              </figcaption>
            </figure>
            <!-- Item 3 -->
            <figure id="item-3" class="figure featured-item col-sm-12 col-md-6 col-lg-4">
              <picture>
                <source media="(max-width: 767px)" srcset="images/placeholder-sm.jpeg" />
                <source media="(min-width: 768px)" srcset="images/placeholder-med-lg.jpeg" />
                <img class="featured-image img-thumbnail" src="http://placekitten.com/200/300" alt="Future Projects go here">
              </picture>
              <figcaption class="figure-caption featured-caption">
                <h3 class="featured-item-heading text-center">Placeholder</h3>
                <p>I didn't actually make these, though I wish I had a puppy that could skateboard. Future projects will go here!</p>
              </figcaption>
            </figure>
          </section>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div id="footer-container" class="container">
        <div id="footer-row" class="row justify-content-center">
          <div id="footer-heading-col" class="col-12 text-sm-center">
            <span id="footer-heading">
              Social Media Contacts
            </span>
          </div>
          <div class="footer-social-icon col-4">
            <a href="mailto:mike.tikh@gmail.com" class="zocial-gmail"></a>
            <span class="footer-icon-label">
              Gmail
            </span>
          </div>
          <div class="footer-social-icon col-4">
            <a href="https://www.linkedin.com/in/michael-tikh-9b53a08/" class="zocial-linkedin"></a>
            <span class="footer-icon-label">
              LinkedIn
            </span>
          </div>
          <div class="footer-social-icon col-4">
            <a href="https://github.com/learnathoner/" class="zocial-github"></a>
            <span class="footer-icon-label">
              GitHub
            </span>
          </div>
        </div>
      </div>
    </footer>
    <!-- Grunt livereload -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
