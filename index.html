<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <!-- Bootstrap4 Container for Body -->
    <div class="container-fluid">

      <!-- Header -->
      <header class="header">
        <!-- Logo image -->
          <img class="logo" src="images/logo.svg" alt="placeholder">
        <!-- Large Name/Caption for < 576px -->
        <div class="header-text-large hidden-xs-down header-text">
          <h1 class="display-4">Michael Tikh<br>
          <small class="text-muted">Web Developer</small></h1>
        </div>
        <!-- Small Name/Caption for > 576px -->
        <div class="header-text-small hidden-sm-up header-text">
          <h1>Michael Tikh<br>
          <small class="text-muted">Web Developer</small></h1>
        </div>
      </header>

      <hr class="line" id="header-divider">

      <!-- TODO: Ask when to use HTML5 tags and comments? -->

      <!-- Main section -->
      <main>
        <section class="content">

          <!-- TODO: Ask about imageMagick/grunt for multiple aspect ratios -->
          <!-- Main Portfolio Image -->
          <section class="main-image-container row">
            <picture>
              <source media="(min-width: 700px)" srcset="images/sql-project.png" />
              <img class="main-image" src="images/sql-project-sm-med.png" alt="">
            </picture>
          </section>

          <!-- Featured Work -->
          <section class="featured">

            <!-- Featured Work Header -->
            <section class="featured-header-container row rounded">
              <div class="col-12 text-center">
                <h3 class="featured-header">
                  Featured Work
                </h3>
              </div>
            </section>

            <!-- Featured Work Items -->
            <section class="featured-items row">
              <!-- Item 1 -->
              <figure class="figure featured-item col-xs-12 col-sm-6 col-md-4">
                <picture>
                  <source media="(max-width: 575px)" srcset="images/website-project-sm.png" />
                  <source media="(min-width: 576px)" srcset="images/website-project-med-lg.png" />
                  <img class="featured-image img-thumbnail" src="images/website-project.png" alt="placeholder">
                </picture>
                <figcaption class="figure-caption featured-caption">
                  <h3 class="featured-item-heading text-center">Project Portfolio</h3>
                  <p>That thing you're looking at right now. My Project Portfolio is the first project in my portfolio. Meta!</p>
                </figcaption>
              </figure>
              <!-- Item 2 -->
              <figure class="figure featured-item col-xs-12 col-sm-6 col-md-4">
                <picture>
                  <source media="(max-width: 575px)" srcset="images/resume-project-sm2x.png 2x, images/resume-project-sm.png" />
                  <source media="(min-width: 576px)" srcset="images/resume-project-med-lg.png" />
                  <img class="featured-img img-thumbnail" src="images/resume-project.png" alt="placeholder">
                </picture>
                <figcaption class="figure-caption featured-caption">
                  <h3 class="featured-item-heading text-center">Web Resume</h3>
                  <p>A web-resume using CSS, HTML, Javascript, and a horrible color scheme that I need to update.</p>
                </figcaption>
              </figure>
              <!-- Item 3 -->
              <figure class="figure featured-item col-xs-12 col-sm-6 col-md-4">
                <picture>
                  <source media="(max-width: 575px)" srcset="images/placeholder-sm.jpeg" />
                  <source media="(min-width: 576px)" srcset="images/placeholder-med-lg.jpeg" />
                  <img class="featured-img img-thumbnail" src="http://placekitten.com/200/300" alt="placeholder">
                </picture>
                <figcaption class="figure-caption featured-caption">
                  <h3 class="featured-item-heading text-center">Placeholder</h3>
                  <p>I didn't actually make these, though I wish I had a puppy that could skateboard. Future projects will go here!</p>
                </figcaption>
              </figure>
            </section>
          <!-- close sections Featured and Content -->
          </section>
        </section>
      </main>
    </div>
    <!-- Grunt livereload -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
